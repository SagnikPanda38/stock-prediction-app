<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-custom">

<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="custom-card shadow-lg p-4 w-100">
        <h2 class="text-center mb-4">ðŸ“ˆ Stock Price Prediction</h2>
        
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="features" class="form-label">Enter 82 comma-separated features:</label>
                <input type="text" class="form-control input-style" id="features" name="features" placeholder="e.g. 123.45,67.89,...">
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="autoFill()">Auto-Fill Sample</button>
                <button type="submit" class="btn custom-btn">Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-4 result-style">
            <strong>Predicted Value:</strong> {{ prediction }}
        </div>
        {% endif %}

        {% if history %}
        <div class="mt-4">
            <h5>ðŸ“œ Prediction History:</h5>
            <ul class="list-group">
                {% for item in history %}
                    <li class="list-group-item">{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>

<script>
function autoFill() {
    const sample = "{{ sample_input|safe }}";
    document.getElementById('features').value = sample;
}
</script>

</body>
</html>
